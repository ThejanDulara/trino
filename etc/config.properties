coordinator=true
node-scheduler.include-coordinator=true

# HTTP
http-server.http.port=8080
http-server.threads.max=200

# Service discovery
discovery.uri=http://127.0.0.1:8080

# Memory guardrails (tune to your container)
query.max-memory=2GB
query.max-memory-per-node=512MB
memory.heap-headroom-per-node=256MB

# Task/driver tuning
# (leave defaults for worker threads; some versions parse formats differently)
task.min-drivers=4
